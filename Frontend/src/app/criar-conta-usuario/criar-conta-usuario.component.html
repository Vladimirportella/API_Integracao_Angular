<h4>Criar conta de usuário</h4>
<p>Para cadastrar uma conta, preencha os campos abaixo:</p>

<form #formCadastro="ngForm" (submit)="cadastrarUsuario(formCadastro)">
    
    <label>Nome do Usuário:</label>
    <input type="text" class="form-control col-md-4"
            name="Nome" ngModel placeholder="Digite aqui"/>
        <div *ngFor="let item of erroNome" class="text-danger">
                {{item}}
        </div>
    <br/>

    <label>Email de Acesso:</label>
    <input type="text" class="form-control col-md-4"
            name="Email" ngModel placeholder="Digite aqui"/>
        <div *ngFor="let item of erroEmail" class="text-danger">
                {{item}}
        </div>
    <br/>

    <label>Senha de Acesso:</label>
    <input type="password" class="form-control col-md-4"
            name="Senha" ngModel placeholder="Digite aqui"/>
        <div *ngFor="let item of erroSenha" class="text-danger">
                {{item}}
        </div>
    <br/>

    <label>Confirme a Senha:</label>
    <input type="password" class="form-control col-md-4"
            name="SenhaConfirmacao" ngModel placeholder="Digite aqui"/>
        <div *ngFor="let item of erroSenhaConfirmacao" class="text-danger">
                {{item}}
        </div>
    <br/>

    <input type="submit" value="Acessar Sistema" class="btn btn-dark">
    <br/>
    <br/>

    <strong>{{mensagem}}</strong>
</form>
